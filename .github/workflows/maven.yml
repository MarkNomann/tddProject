name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: marksismuz
          POSTGRES_USER: ${{ secrets.JDBC_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
        ports:
          - 5432:5432

    env:
      # These will be provided from GitHub repository secrets
      JDBC_URL: jdbc:postgresql://localhost:5432/marksismuz
      JDBC_USERNAME: ${{ secrets.JDBC_USERNAME }}
      JDBC_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/marksismuz
      SPRING_DATASOURCE_USERNAME: ${{ secrets.JDBC_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
