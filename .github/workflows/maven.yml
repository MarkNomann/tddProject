name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SPRING_DATASOURCE_URL: ${{ secrets.JDBC_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.JDBC_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Start PostgreSQL (using secrets)
        run: |
          echo "üöÄ Starting PostgreSQL using secrets..."
          docker run -d \
            --name postgres \
            -e POSTGRES_DB=marksismuz \
            -e POSTGRES_USER=${{ secrets.JDBC_USERNAME }} \
            -e POSTGRES_PASSWORD=${{ secrets.JDBC_PASSWORD }} \
            -p 5432:5432 \
            postgres:17

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "‚è≥ Waiting for PostgreSQL..."
          for i in {1..15}; do
            if docker exec postgres pg_isready -U ${{ secrets.JDBC_USERNAME }} > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready!"
              exit 0
            fi
            sleep 5
          done
          echo "‚ùå PostgreSQL did not start in time" && exit 1

      - name: Verify database connection
        run: |
          sudo apt-get install -y postgresql-client
          PGPASSWORD=${{ secrets.JDBC_PASSWORD }} psql \
            -h localhost \
            -U ${{ secrets.JDBC_USERNAME }} \
            -d marksismuz \
            -c "\conninfo"

      - name: Build with Maven
        run: mvn clean verify -B

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
