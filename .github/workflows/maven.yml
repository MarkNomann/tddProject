name: Java CI with Maven

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          # Spring Boot configuration from secrets
          SPRING_DATASOURCE_URL: ${{ secrets.JDBC_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.JDBC_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

      # PostgreSQL container init values (from secrets)
          POSTGRES_DB: marksismuz
          POSTGRES_USER: ${{ secrets.JDBC_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Wait for PostgreSQL to become ready
        run: |
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          for i in {1..15}; do
            if PGPASSWORD="${{ secrets.JDBC_PASSWORD }}" psql \
              -h localhost \
              -U "${{ secrets.JDBC_USERNAME }}" \
              -d marksismuz -c "\conninfo" >/dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready!"
              break
            fi
            sleep 5
          done

      - name: Verify DB user
        run: |
          echo "üîê Checking DB user login..."
          PGPASSWORD="${{ secrets.JDBC_PASSWORD }}" psql \
            -h localhost \
            -U "${{ secrets.JDBC_USERNAME }}" \
            -d marksismuz \
            -c "SELECT current_user;"

      - name: Build with Maven
        run: mvn clean verify -B

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
