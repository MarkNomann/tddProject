name: Java CI with Maven

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Validate secrets exist
        run: |
          echo "🔍 Checking secrets..."
          missing=0
          for s in JDBC_URL JDBC_USERNAME JDBC_PASSWORD; do
            val="${!s}"
            if [ -z "$val" ]; then
              echo "❌ Missing secret: $s"
              missing=1
            else
              echo "✅ $s is set (length: ${#val})"
            fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "🚫 Some secrets are missing. Check repo Settings → Secrets → Actions."
            exit 1
          fi
        env:
          JDBC_URL: ${{ secrets.JDBC_URL }}
          JDBC_USERNAME: ${{ secrets.JDBC_USERNAME }}
          JDBC_PASSWORD: ${{ secrets.JDBC_PASSWORD }}

  build:
    runs-on: ubuntu-latest
    needs: check-secrets  # 🧩 Ensures secrets exist before running

    env:
      SPRING_DATASOURCE_URL: ${{ secrets.JDBC_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.JDBC_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: marksismuz
          POSTGRES_USER: ${{ secrets.JDBC_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to become ready
        run: |
          echo "⏳ Waiting for PostgreSQL to be ready..."
          for i in {1..15}; do
            if PGPASSWORD="${{ secrets.JDBC_PASSWORD }}" psql \
              -h localhost \
              -U "${{ secrets.JDBC_USERNAME }}" \
              -d marksismuz -c "\conninfo" >/dev/null 2>&1; then
              echo "✅ PostgreSQL is ready!"
              break
            fi
            sleep 5
          done

      - name: Build with Maven
        run: mvn clean verify -B
