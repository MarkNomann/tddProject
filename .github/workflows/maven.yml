name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SPRING_DATASOURCE_URL: ${{ secrets.JDBC_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.JDBC_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: marksismuz
          POSTGRES_USER: ${{ secrets.JDBC_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.JDBC_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.JDBC_USERNAME }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify database connection
        run: |
          sudo apt-get install -y postgresql-client
          PGPASSWORD=${{ secrets.JDBC_PASSWORD }} psql \
            -h localhost \
            -U ${{ secrets.JDBC_USERNAME }} \
            -d marksismuz \
            -c "\conninfo"

      - name: Build with Maven
        run: mvn clean verify -B

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
